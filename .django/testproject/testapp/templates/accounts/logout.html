{% load static %}
<!DOCTYPE html>
<html lang="en">
{% include "../head.html" with title="Log user out" %}
<body>
    <div class="container">
        <h2>Logout?</h2>
        <p>Are you sure?</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
            <a href="{% url 'home' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
